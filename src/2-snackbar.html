<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>


    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to snackbar
        </h1>
        <a class="back-link" href="./index.html">Go back</a>
      </div>

      <div class="snackbar-wrapper">
        <form class="form">
          <label class="form-label-delay">
            Delay (ms)
            <input class="form-input" type="number" name="delay" required />
          </label>
        
          <fieldset class="form-fieldset">
            <legend>State</legend>
            <label class="form-label">
              <input class="form-input" type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label class="form-label">
              <input class="form-input" type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>
        
          <button class="form-btn" type="submit">Create notification</button>
        </form>        
      </div>
    </main>

  

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
